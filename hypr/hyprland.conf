$mainMod = SUPER 

# <<<-----MONITORS----->>>

monitor=eDP-1,1920x1200,auto,1.2
monitor = , preferred, auto, 1, mirror, eDP-1
# monitor = HDMI-A-1,1920x1080@60,1920x0,1


# <<<-----programs----->>>

$terminal = foot 
$browser = ~/.config/hypr/scripts/zen-browser.sh
$fileManager =kitty --class yazi -e "yazi"
$menu = wofi --show drun
$wallpaper = ~/.config/hypr/scripts/wallpaper.sh
$ytmusic = ~/.config/hypr/scripts/yt-music.sh
$whatsapp = ~/.config/hypr/scripts/whatsapp.sh
$gemini = ~/.config/hypr/scripts/gemini.sh
$cliphist= cliphist list | wofi -S dmenu | cliphist decode | wl-copy
$hyprshot = ~/.config/hypr/scripts/screenshot.sh


# <<<-----auto start----->>>
source=~/.config/hypr/hyprland/exec.conf

# <<<-----Variables----->>>
env = QT_QPA_PLATFORMTHEME, qt6ct
env = QT_QPA_PLATFORM, wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE, 20
#env = XCURSOR_THEME, BreezeX-RosePine-Linux
env = HYPRCURSOR_SIZE, 20
env = HYPRCURSOR_THEME,catppuccin-mocha-dark-cursors 
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/gcr/ssh

# <<<---------->>>
# <<<-----General Configuration----->>>
# <<<---------->>>
general {
    gaps_in = 3
    gaps_out = 6
    border_size = 3
    gaps_workspaces = 30
    #remove border from floating windows
    no_border_on_floating = true

    col.active_border = rgb(a3be8c)
    col.inactive_border = rgb(2e3440)
    #master/dwindle
    layout =dwindle 
    # border resize with mouse
    resize_on_border =true 
    # snapping of floating windows
    snap {
        enabled = true
        window_gap = 20
        border_overlap = true
    }

}

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
    blur {
        enabled = true
        size = 10
        passes = 3
        popups = true
        popups_ignorealpha = 0.2
        #vibrancy = 0.1696
    }
    shadow {
        enabled = false 
    }
}

animations {
    enabled = true 

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default 
    animation = border, 1, 5.39, easeOutQuint 
    animation = windows, 1, 4.79, easeOutQuint , slide
    animation = windowsIn, 1, 4.1, easeOutQuint, slide 
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, easeOutQuint,slide 
    animation = workspacesIn, 1, 2.21, easeOutQuint, slide 
    animation = workspacesOut, 1, 2.94, easeOutQuint, slide 
}


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = slave
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(foot)$
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 50
    repeat_delay = 240

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        disable_while_typing = 1 
        natural_scroll = false
        scroll_factor = 1.2
        middle_button_emulation = true 
    }
}

gestures {
     workspace_swipe = true 
    workspace_swipe_fingers = 4
    workspace_swipe_direction_lock_threshold = 5
	# workspace_swipe_touch=true
	# workspace_swipe_forever=true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
source=~/.config/hypr/hyprland/keybinds.conf
source=~/.config/hypr/hyprland/windowrules.conf
